cache-expiration-time-description=Meghatározza az időt percben, amely után az SPA gyorsítótár kiürül. Használjon nulla értéket, ha azt kívánja, hogy a gyorsítótár soha ne járjon le az SPA-navigálás során. Használjon negatív értéket, ha ki kívánja kapcsolni a gyorsítótár használatát.
cache-expiration-time-name=Gyorsítótár lejárati ideje
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=Úgy tűnik, hogy a szokásosnál több időt vesz igénybe.
navigation-exception-selectors-description=Meghatározza a CSS választókat, amelyeket az SPA figyelmen kívül hagy majd.
navigation-exception-selectors-name=Navigáció kivételválasztók
oops=Hopp
request-timeout-description=Meghatározza az időt ezredmásodpercben, amely után az SPA kérelem időtúllépést jelez. Használjon nulla értéket, ha a kérelem soha ne lépje túl az időt.
request-timeout-name=Kérés időtúllépése
spa-configuration-description=Mentés után újra be kell tölteni a böngészőoldalt, hogy a változások érvénybe lépjenek.
spa-configuration-name=Felhasználói felület SPA infrastruktúrája
the-spa-navigation-request-received-an-invalid-http-status-code=A SPA navigációs kérés érvénytelen HTTP-állapotkódot kapott.
the-spa-request-timed-out=Az SPA kérés túllépte az időkorlátot.
there-was-an-unexpected-error-in-the-spa-request=Váratlan hiba történt az SPA kérésben.
user-notification-timeout-description=Meghatározza az időt ezredmásodpercben, amely után a felhasználó értesítést kap arról, hogy kérelme a vártnál tovább tart. Használjon nulla értéket, ha nem kíván értesítést megjeleníteni.
user-notification-timeout-name=Felhasználó-értesítés időtúllépése